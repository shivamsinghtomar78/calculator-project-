<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <title> Calculator project </title>
  <link rel="shortcut icon" href="img/calculator-icon-ico-28.ioc.ico" type="image/x-icon">
</head>
<body>
  <div id="calculator">
    <input type="text" id="display" readonly>
    <div class="button-container">
      <button id="button-c" class="button"onclick="
      currentDisplay = '';
      document.querySelector('#display').value = currentDisplay;
      ">c</button>
      <button id="button-1" class="button" onclick="
      currentDisplay = currentDisplay + '1';
      document.querySelector('#display').value = currentDisplay;
      ">1</button>
      <button id="button-2" class="button"onclick="
      currentDisplay = currentDisplay + '2';
      document.querySelector('#display').value = currentDisplay;
      ">2</button>
       </div>
       <div class="button-container"> 
      <button id="button-plus" class="button"onclick="
      currentDisplay = currentDisplay + '+';
      document.querySelector('#display').value = currentDisplay;
      ">+</button>
      <button id="button-3" class="button"onclick="
      currentDisplay = currentDisplay + '3';
      document.querySelector('#display').value = currentDisplay;
      ">3</button>
      <button id="button-4" class="button"onclick="
      currentDisplay = currentDisplay + '4';
      document.querySelector('#display').value = currentDisplay;
      ">4</button>
       </div>
       <div id="button-minus" class="button-container"> 
      <button class="button"onclick="
      currentDisplay = currentDisplay + '-';
      document.querySelector('#display').value = currentDisplay;
      ">-</button>
      <button id="button-5" class="button"onclick="
      currentDisplay = currentDisplay + '5';
      document.querySelector('#display').value = currentDisplay;
      ">5</button>
      <button id="button-6" class="button"onclick="
      currentDisplay = currentDisplay + '6';
      document.querySelector('#display').value = currentDisplay;
      ">6</button>
       </div>
       <div id="button-multi" class="button-container"> 
      <button class="button"onclick="
      currentDisplay = currentDisplay + '*';
      document.querySelector('#display').value = currentDisplay;
      ">*</button>
      <button id="button-7" class="button"onclick="
      currentDisplay = currentDisplay + '7';
      document.querySelector('#display').value = currentDisplay;
      ">7</button>
      <button id="button-8" class="button"onclick="
      currentDisplay = currentDisplay + '8';
      document.querySelector('#display').value = currentDisplay;
      ">8</button>
       </div>
       <div id="button-divide" class="button-container"> 
      <button class="button"onclick="
      currentDisplay = currentDisplay + '/';
      document.querySelector('#display').value = currentDisplay;
      ">/</button>
      <button id="button-equalto" class="button"onclick="
      currentDisplay = eval(currentDisplay);
      document.querySelector('#display').value = currentDisplay;
      ">=</button>
      <button id="button-9" class="button"onclick="
      currentDisplay = currentDisplay + '9';
      document.querySelector('#display').value = currentDisplay;
      ">9</button>
       </div>
       <div id="button-zero" class="button-container"> 
      <button class="button"onclick="
      currentDisplay = currentDisplay + '0';
      document.querySelector('#display').value = currentDisplay;
      ">0</button>
      <button id="button-dot" class="button"onclick="
      currentDisplay = currentDisplay + '.';
      document.querySelector('#display').value = currentDisplay;
      ">.</button>
       </div>
    </div>
  </div>
  <script>
    let currentDisplay = '';
    document.querySelector('#display').value = currentDisplay;

  </script>

</body>
</html>
